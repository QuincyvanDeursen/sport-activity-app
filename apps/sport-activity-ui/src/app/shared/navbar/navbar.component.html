<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="..">Sport Activities</a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="about"
            (click)="isMenuCollapsed = true"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="sportevents"
            (click)="isMenuCollapsed = true"
            >Evenementen</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="users"
            (click)="isMenuCollapsed = true"
            >Leden</a
          >
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li *ngIf="(loggedInUser | async) === undefined" class="nav-item">
          <a
            class="nav-link"
            routerLink="login"
            (click)="isMenuCollapsed = true"
            >Login</a
          >
        </li>
        <li *ngIf="(loggedInUser | async) === undefined" class="nav-item">
          <a
            class="nav-link"
            routerLink="register"
            (click)="isMenuCollapsed = true"
            >Registeren</a
          >
        </li>
        <li *ngIf="loggedInUser | async as user">
          <div ngbDropdown class="d-inline-block">
            <button
              type="button"
              class="btn custombutton"
              id="dropdownBasic1"
              ngbDropdownToggle
            >
              {{ 'Welkom ' + user.firstName | titlecase }}
            </button>
            <div
              ngbDropdownMenu
              class="bg-dark"
              aria-labelledby="dropdownBasic1"
            >
              <button ngbDropdownItem>
                <a class="nav-link" routerLink="users/statistics">Dashboard</a>
              </button>

              <button ngbDropdownItem>
                <a class="nav-link" routerLink="accountsettings">Account</a>
              </button>
              <button ngbDropdownItem>
                <a class="nav-link" routerLink="" (click)="logout()"
                  >Uitloggen</a
                >
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
